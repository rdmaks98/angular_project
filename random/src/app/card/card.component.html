<div class="card">
    <div class="card-body text-center" style="margin:20px;">
        <img [src]="user.picture?.large" alt="" class="rounded-circle img-thumbnail border-danger">
        <div class="card-title text-primary">
            <h1>
                <span class="px-2">{{ user.name?.title }}</span>
                <span class="px-2">:{{ user.name?.first }}</span>
                <span class="px-2">{{ user.name?.last }}</span>
            </h1>
        </div>
        <div class="card-text">
            <span>{{ user.email }}</span>
        </div>
        <div class="card-text">
            <span>{{ user.location?.city }} {{ user.location.state }}</span>
        </div>
    </div>
</div>
